  <script>
    var mymap = L.map('mapid').setView([39.9877, 116.3075], 13);

    // tile
    L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',
      subdomains: 'abcd',
      maxZoom: 19
    }).addTo(mymap);

    // set my marker
    const myCustomColour = '#98986f'
    const markerHtmlStyles = `
      background-color: ${myCustomColour};
      width: 2.5rem;
      height: 2.5rem;
      display: block;
      left: -1.5rem;
      top: -1.5rem;
      position: relative;
      border-radius: 3rem 3rem 0;
      transform: rotate(45deg);
      border: 1px solid #FFFFFF;`

    const myicon = L.divIcon({

      iconAnchor: [0, 24],
      labelAnchor: [-6, 0],
      popupAnchor: [0, -36],
      html: `<span style="${markerHtmlStyles}" />`
    })

    L.marker([39.9877, 116.3075], { icon: myicon }).addTo(mymap)
      .bindPopup("<b>你好！</b><br />我在北京大学第三教学楼！").openPopup();

    var popup = L.popup();

    var lastLoc = [39.9877, 116.3075];
    function onMapClick(e) {
      // popup
      popup
        .setLatLng(e.latlng)
        .setContent("You arrived here: " + e.latlng.toString())
        .openOn(mymap);

      // marker
      L.marker(e.latlng, { icon: myicon }).addTo(mymap);
      var latlngs = [
        lastLoc,
        e.latlng
      ]

      // line
      var polyline = L.polyline(latlngs, { color: '#98986f', opacity: 0.5 }).addTo(mymap);
      lastLoc = e.latlng;
    }

    mymap.on('click', onMapClick);
  </script>
